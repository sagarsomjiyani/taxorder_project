<!-- taxorders/templates/taxorders/enter_consumption.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Enter Consumption</h2>
  <p>Consuming for Tax Order: {{ tax_order.certificate_number }}</p>
  <form method="post" action="{% url 'enter_consumption' tax_order.id %}">
    {% csrf_token %}
      {{form}}
      <button type="submit" class="btn btn-primary">Enter Consumption</button>
  </form>
{% endblock %}
